            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            overflow-x: hidden;
        }

        .play-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: pink;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            color: white;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background-color: lightcoral;
        }

        audio {
            display: none;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Animation section for cute floating hearts */
        .floating-hearts {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 30px;
            color: pink;
            animation: floatUp 5s infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-200px);
                opacity: 1;
            }
            100% {
                transform: translateY(-400px);
                opacity: 0;
            }
        }

    </style>
</head>
<body>



    <!-- Play Button -->
    <button class="play-button" id="playBtn">Play Music</button>

    <!-- Hidden Audio -->
    <audio id="myAudio" autoplay loop>
        <source src="her.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Floating Hearts Animation -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <script>
        // JavaScript Section
        window.onload = function() {
            var audio = document.getElementById('myAudio');
            audio.play(); // Play the audio when the page loads
            createHearts(); // Create floating hearts on load
        }

        var playBtn = document.getElementById('playBtn');
        var audio = document.getElementById('myAudio');

        playBtn.onclick = function() {
            audio.play(); // Start playing the audio when the button is clicked
            playBtn.style.display = 'none'; // Hide the play button after clicking
        }

        // Function to create floating hearts
        function createHearts() {
            var container = document.getElementById('floatingHearts');

            // Create 20 hearts floating upwards randomly
            for (var i = 0; i < 20; i++) {
                var heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è'; // Heart emoji

                // Randomize position
                heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position (100vw = 100% of screen width)
                heart.style.animationDuration = Math.random() * 3 + 4 + 's'; // Randomize the animation speed
                heart.style.animationDelay = Math.random() * 5 + 's'; // Randomize the delay before starting animation

                container.appendChild(heart);
            }
        }
    </script>

</body>
</html>
